<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pro v4.2 â€“ Analyzer</title>
<link rel="stylesheet" href="styles.css" />

<!-- TradingView Toolbar -->
<script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>

</head>
<body>

<!-- ======== HEADER WITH LOGO ========= -->
<div class="header">
    <div class="logo-wrap">
        <img src="https://ik.imagekit.io/fnedxfxsk/thymagnifico"
             class="logo-circle" id="logoCircle">
    </div>
</div>

<!-- ======= MAIN CONTAINER ======= -->
<div class="container">

    <h2 class="title">ðŸš€ Pro v4.2 Signal Analyzer</h2>
    <p class="subtitle">MACD â€¢ RSI â€¢ MA5/20 â€¢ TP/SL â€¢ Auto Refresh</p>

    <!-- CONTROLS -->
    <div class="controls">
        <select id="market" onchange="updateAssetOptions()">
            <option value="crypto">Crypto</option>
            <option value="forex">Forex</option>
        </select>

        <select id="asset"></select>

        <select id="timeframe">
            <option value="5s">5 Seconds</option>
            <option value="30s">30 Seconds</option>
            <option value="1m" selected>1 Minute</option>
            <option value="3m">3 Minutes</option>
            <option value="5m">5 Minutes</option>
        </select>

        <button id="analyzeBtn" onclick="toggleAnalyzeButton(); generateSignal();">
            Analyze
        </button>

        <label class="auto">
            <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()"> Auto
        </label>
    </div>

    <!-- ====== STATS ABOVE CHART (STYLE B) ====== -->
    <div id="statsBox" class="stats-box">
        <!-- Filled dynamically by JS -->
    </div>

    <!-- ======= CHART AREA ======= -->
    <div id="toolbar" class="toolbar">
        <button onclick="setChartType('candles')">Candles</button>
        <button onclick="setChartType('line')">Line</button>
        <button onclick="setChartType('area')">Area</button>
    </div>

    <div id="tvChart"></div>
    <div id="rsiChart"></div>

</div>

<script src="app.js"></script>
</body>
</html>
